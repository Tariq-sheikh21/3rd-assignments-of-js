        // 1) this is for addition

        // Display the result in the browser

        myVariable = 5;

        // d. Show the value of the variable in your browser.
        document.write("<p>Initial value: " + myVariable + "</p>");

        // e. Increment the variable.
        myVariable++;

        // f. Show the value of the variable in your browser.
        document.write("<p>Value after increment is: " + myVariable + "</p>");

        // g. Add 7 to the variable.
        myVariable += 7;

        // h. Show the value of the variable in your browser.
        document.write("<p>Value after addition is: " + myVariable + "</p>");

        // i. Decrement the variable.
        myVariable--;

        // j. Show the value of the variable in your browser.
        document.write("<p>Value after decrement is: " + myVariable + "</p>");

        // k. Show the remainder after dividing the variable’s value by 3.
        var remainder = myVariable % 3;

        // l. Show the remainder in your browser.
        document.write("<p>The remainder is: " + remainder + "</p>");

        // 4) Write a scripts to display multiplication table of 4

        // Define the number for which you want to display the multiplication table
        var number = 4;

        // Display the multiplication table in the browser
        document.write("<h2>4: Table of " + number + "</h2>");
